<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Chat Analyzer</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100" style="background-color: #5c16c5">
    <div class="h-100 container-fluid">
      <div
        class="h-100 row justify-content-center align-items-center mx-auto px-auto"
      >
        <form action="{{url_for('details')}}" method="POST">
          <div class="row">
            <h1 class="text-center text-white">Twitch Chat Analyzer</h1>
          </div>
          <br />
          <div class="row">
            <input
              placeholder="Please paste a twitch VOD url of your favorite streamer | e.g. https://www.twitch.tv/videos/12345678"
              class="form-control"
              type="url"
              id="form_url"
              name="url_name"
              required
            />
          </div>
          <br />
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">
              Get top 10 commenters
            </button>
          </div>
          <br />
          <div class="row">{% block content %} {% endblock content %}</div>
        </form>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
